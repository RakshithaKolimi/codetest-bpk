<!DOCTYPE html>
<html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container" >
        <div class="rows">
            <div class="col-4">
                <div class="head">
                    <h1><label><b>Enter your details:</b></label></h1>
                </div>
                <form onload="onLoad();" onsubmit="event.preventDefault(); onSubmit();" class="mx-auto personForm ">
                    <div class="form-control">
                        <label>First Name: </label>
                        <input type="hidden" id="personId" />
                        <input class="fName" id="fName" placeholder="Enter your First Name" />
                    </div>
                    <br>
                    <div class="form-control">
                        <label>Last Name :   </label>
                        <input class="lName" id="lName" placeholder="Enter your Last Name" />
                    </div>
                    <br>
                    <div class="form-control">
                        <label> City :     </label>
                        <input class="city" id="city" placeholder="Enter your City" />
                    </div>
                    <br>
                    <div class="form-control">
                        <label>Phone Number :  </label>
                        <input class="phone" id="phone" placeholder="Phone Number" />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-Submit" id="btn-Submit"> Submit </button>
                    &nbsp;
                </form>
                <br />
                    <button class="btn btn-primary btnSave hidden" id="btnSave" onclick="FormEdit()"> Save </button>
                
            </div>
        </div>
    </div>
    <div class="container hidden" id="list">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Phone Number</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/JavaScript.js"></script>
</body>

</html>
